metadata:
  lilypond-preamble: "rhythmpedia-ly/lilypond-preamble.ly"
format:
  html:
    pandoc:
      from: markdown+raw_html
    theme:
      light : [ cosmo,  .assets/websites/theme.scss, .assets/websites/theme-light.scss ]
      dark  : [ darkly, .assets/websites/theme.scss, .assets/websites/theme-dark.scss  ]
    lightbox: true
    reference-location: block
    filters:
      - filters/meta-dates.lua
      - filters/include-files.lua
      - filters/lilypond.lua
      - filters/remove-softbreaks.lua
#      - filters/expand-vars.lua
#      - filters/obsidian-image-dimensions.lua
    css: assets/styles.css
    toc: true
    toc-location: right
    toc-depth: 7
    toc-expand: 1
    include-in-header:
      - text: |
          <script async type="module" src="/assets/ats4u-twitter-video.mjs"></script>
          <link href="/assets/groovespace.css" rel="stylesheet" />
          <script async type="module" src="/assets/groovespace.mjs"></script>
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6838486775293179" crossorigin="anonymous"></script>
          <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          <script async type="module" src="/assets/toc-ul.mjs"></script>
          <script async type="module" src="/assets/cookie-settings.mjs"></script>
          <script 
            async
            id="Cookiebot" 
            src="https://consent.cookiebot.com/uc.js" 
            data-cbid="edc31cf5-a736-498e-916b-965351c95f41" 
            data-blockingmode="auto" 
            type="text/javascript">
          </script>
          <script data-cookieconsent="marketing">
            (adsbygoogle = window.adsbygoogle || []).push({
              google_ad_client: "ca-pub-6838486775293179",
              enable_page_level_ads: true
            });
          </script>

    grid:
      sidebar-width: 300px
      body-width: 1000px
      margin-width: 600px
      gutter-width: 1.5rem

metadata-files:
  - _sidebar-ja.generated.yml
  - _metadata.yml
